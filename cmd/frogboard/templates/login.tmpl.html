{{define "content"}}
<form method="post" class="bg-white self-center w-full md:w-[30vw] p-3 m-2 md:m-0 border border-gray-200 md:rounded-lg space-y-2">
    <h2 class="text-xl font-semibold mb-2">Login</h2>
    <div class="flex flex-col">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
        <input type="text" name="username" {{with .FormUsername}}value="{{.}}"{{end}} class="p-2 rounded-lg bg-gray-50 border border-gray-300 text-gray-900" required>
    </div>
    <div class="flex flex-col">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
        <input type="password" name="password" {{with .FormPassword}}value="{{.}}"{{end}} class="p-2 rounded-lg bg-gray-50 border border-gray-300 text-gray-900" required>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 text-center rounded-lg px-5 py-2.5 text-sm mt-2 w-full md:w-auto">Submit</button>
</form>
{{end}}
