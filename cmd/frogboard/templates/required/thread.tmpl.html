{{define "thread"}}
<div id="p{{.ID}}" class="thread bg-white flex flex-col border border-gray-300 rounded-md shadow my-2 w-full">
    {{template "post" .}}
    <div class="flex flex-col justify-start w-full">
        {{range .Replies}}
        <div id="p{{.ID}}" class="reply bg-gray-50 border border-gray-300 rounded-md flex-grow m-2">
            {{template "post" .}}
        </div>
        {{end}}
    </div>
</div>
{{end}}
