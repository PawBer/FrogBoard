{{define "content"}}
<div class="flex flex-col items-center p-2 md:w-3/4">
    <h1 class="my-5 text-3xl md:text-5xl font-bold">Welcome to FrogBoard</h1>
    <hr class="w-[75vw] mb-4 border border-gray-500">
    <h2 class="mb-2 text-2xl md:text-3xl font-bold">Boards</h2>
    <nav class="flex px-4 py-2 space-x-4">
    {{range .Boards}}
    <a class="text-blue-600 font-medium hover:underline" href="/{{.ID}}/">{{.ID}} - {{.FullName}}</a>
    {{end}}
    </nav>
</div>
{{end}}
