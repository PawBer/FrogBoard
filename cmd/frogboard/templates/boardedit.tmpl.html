{{define "content"}}
<form method="post" class="bg-white self-center w-full md:w-[30vw] p-3 m-2 md:m-0 border border-gray-200 md:rounded-lg space-y-2">
    <h2 class="text-xl font-semibold mb-2">Edit {{.Board.FullName}}</h2>
    <div class="flex flex-col">
        <label for="board-id" class="block mb-2 text-sm font-medium text-gray-900">Board ID</label>
        <input type="text" name="board-id" value="{{.Board.ID}}" class="p-2 rounded-lg cursor-not-allowed bg-gray-100 border border-gray-300 text-gray-900" required readonly>
    </div>
    <div class="flex flex-col">
        <label for="full-name" class="block mb-2 text-sm font-medium text-gray-900">Full Name</label>
        <input type="text" name="full-name" {{if .FormFullName}}value="{{.FormFullName}}"{{else}}value="{{.Board.FullName}}"{{end}} class="p-2 rounded-lg bg-gray-50 border border-gray-300 text-gray-900" required>
    </div>
    <div class="flex flex-col">
        <label for="bump-limit" class="block mb-2 text-sm font-medium text-gray-900">Bump Limit</label>
        <input type="text" inputmode="numeric" pattern="[0-9]*" name="bump-limit" {{if .FormBumpLimit}}value="{{.FormBumpLimit}}"{{else}}value="{{.Board.BumpLimit}}"{{end}} class="p-2 rounded-lg bg-gray-50 border border-gray-300 text-gray-900" required>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 text-center rounded-lg px-5 py-2.5 text-sm mt-2 w-full md:w-auto">Submit</button>
</form>
{{end}}
