{{define "content"}}
    <div class="flex flex-col items-center w-full px-3 md:px-0 md:w-auto md:max-w-[80vw] md:min-w-[30vw]">
        <h1 class="text-2xl font-semibold mb-2">/{{.BoardID}}/</h2>
        <form method="post" class="md:w-1/2 m-2 md:border md:border-gray-200 md:p-3 md:rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Create thread</h2>
            <div class="flex flex-col">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
                <input type="text" name="title" class="p-2 rounded-lg bg-gray-50 border border-gray-300 text-gray-900" required>
            </div>
            <div class="flex flex-col mt-2">
                <label for="content" class="block mb-2 text-sm font-medium text-gray-900">Content</label>
                <textarea name="content" cols="30" rows="10" class="p-2 rounded-lg bg-gray-50 border border-gray-300 text-gray-900"></textarea>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 text-center rounded-lg px-5 py-2.5 text-sm mt-2 w-full md:w-auto">Submit</button>
        </form>
    {{range .Threads}}
        {{template "thread" .}}
    {{end}} 
    </div>
{{end}}
